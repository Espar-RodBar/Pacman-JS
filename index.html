<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./assets/script.js" defer></script>
    <link href="./assets/style.css" rel="stylesheet" />
    <title>Pacman-JS</title>
  </head>
  <body>
    <header>
      <h1>Pacman-JS!</h1>
      <p>Score:</p>
      <p class="score">0</p>
    </header>
    <main>
      <div class="game--grid"></div>
      <div class="buttons--group--left">
        <div class="btn btn--up">▲</div>
        <div class="btn btn--down">▼</div>
      </div>
      <div class="buttons--group--right">
        <div class="btn btn--left">◀︎</div>
        <div class="btn btn--right">►</div>
      </div>
    </main>
    <div class="overlay hidden">
      <div class="modal">
        <h2>Game Over</h2>
        <p class="modal__score"></p>
      </div>
  </body>
</html>
